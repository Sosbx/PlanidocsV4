<svg xmlns="http://www.w3.org/2000/svg" width="192" height="192" viewBox="0 0 192 192">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Fond gradient bleu médical -->
  <rect width="192" height="192" fill="url(#bg)" rx="24" ry="24"/>
  
  <!-- Croix médicale blanche -->
  <g fill="#ffffff">
    <!-- Barre horizontale -->
    <rect x="38" y="85" width="115" height="23" rx="4"/>
    <!-- Barre verticale -->
    <rect x="85" y="38" width="23" height="115" rx="4"/>
  </g>
  
  <!-- Lettre P pour Planidocs -->
  <text x="96" y="160" font-family="Arial, sans-serif" font-size="32" font-weight="bold" 
        text-anchor="middle" fill="#ffffff">P</text>
